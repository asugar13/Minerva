<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Timetable Generator</title>

  <!-- CSS (load bootstrap from a CDN) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" href="../css/result.css">
  <link rel="stylesheet" href="../css/timetablejs.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <!-- Local JS -->
  <script type="text/javascript" src="../scripts/result.js"></script>
  <script type="text/javascript" src="../scripts/timetable.js"></script>


</head>

<body class="container">

  <div class="well">
    <h2>Here They Are!</h2>
  </div>

  <div class="well" id="main">


    <!-- Table -->
    <div class="col-sm-9">
      <p>Semester Configurations:</p>
      <div class="btn-group" id="configurations" role="group" aria-label="...">
      </div>
      
      <br>
      <p>Timetables:</p>
      <div class="btn-group" id="timetables" role="group" aria-label="...">
      </div>
      
      <h4>Fall</h4>
      <div class="timetable" id="fall-div">
      </div>
      
      <br>
      <h4>Winter</h4>
      <div class="timetable" id="winter-div">
      </div>

    </div>
    
    <div class="col-sm-3">
      <h4>Sort and Filter</h4>
    </div>

    <br><br>
    <button type="button" class="btn btn-default" id="back">Let's redesign</button>

  </div>

</body>

</html>
